<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <div style="display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;">
        <div style="flex: 1 1 300px; min-width: 300px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #F4D03F; background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);" class="card">
            <input type="submit" name="action" value="Fetch" class="fetchData">
        </div>
    </div>
    
</body>
<script>
    const requestURL = 'https://api.github.com/users/mdAshif1998'
    const buttonFetch = document.querySelector(".fetchData")
    const userDetailsCard = document.querySelector(".card")
    const userImageSection = document.createElement("img")

    let userFollowers
    let userImage
    const xhr = new XMLHttpRequest()
        xhr.open('GET', requestURL)
        // console.log(xhr.readyState);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText)
                userFollowers  =data.followers
                userImage = data.avatar_url

            }
        }
        
        xhr.send()

    buttonFetch.addEventListener('submit', function(e){
        e.preventDefault()
        
        
    })
    
</script>
</html>
