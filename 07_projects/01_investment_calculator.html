<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_investment_calculator.css">
    <title>My Investment Calculator</title>
</head>
<body>
    <div class="top-bar">
        <h1>Let's enter your details to calculate the profit</h1>
    </div>
    <div class="card-container">
        <div class="card">
            <form class="form-service-decades">
                <nav>
                    <a>
                        <label2 for="decadeField" id="decadeInfo">Total Number of Decades</label>
                    </a>
                </nav>
                <nav>
                    <input type="number" id="decadeField" class="decadeField">
                    <input type="submit" id="subt" value="Submit" class="decadeInfoSubmit">
                </nav>
            </form>
        </div>

        <div class="card">
            <form class="form-decade-wise-increment">
                <nav>
                    <a>
                        <label2 for="incrementField" id="fillIncrement">
                            Enter decade-wise increment (Percentage)
                        </label>
                    </a>
                </nav>
                <div id="decade-wise-increment">

                </div>
            </form>
        </div>

        <div class="card">
            <form class="form-other-details">
                <nav>
                    <a>
                        <label2 for="otherDetailField" id="fillOtherDetail">
                            Enter the other details
                        </label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Collect" class="otherdetailsButton" id="collect">
                    <input type="submit" name="action" value="Modify" class="otherdetailsButton" id="modify">
                </nav>
                <nav>
                    <input type="number" id="otherInputField" class="startingSalary" placeholder="Starting Salary">
                    <input type="number" id="otherInputField" class="investmentPer" placeholder="Percentage of Salary">
                </nav>
            </form>
        </div>

        <div class="card">
            <form class="portfolio-details">
                <nav>
                    <a>
                        <label2 for="portfolioField" id="fillportfolio">
                            Enter the portfolio details
                        </label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Add" class="modifyPortfolioItem">
                    <input type="submit" name="action" value="Remove" class="modifyPortfolioItem">
                    <input type="submit" name="action" value="Collect" class="modifyPortfolioItem">
                </nav>
                <nav class="dynamicItem">
                    
                </nav>
            </form>
        </div>
        
        <div class="card" id="validation">
            <nav>
                <a>
                    <p>Result: <span class="validation-result"></span></p>
                </a>
            </nav>
            <form class="form-result">
                <nav>
                    <input type="submit" name="action" value="Start New" class="ResultSectionButton" id="startNewButton" disabled>
                    <input type="submit" name="action" value="Get Result" class="ResultSectionButton" id="getFinalResultButton">
                </nav>
            </form>
        </div>

        <div class="card" id="profit">
            <p>Final Profit: <span class="profit"></span></p>
        </div>
    </div>
</body>
<script src="01_investment_calculator.js"></script>
</html>
