<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_investment_calculator.css">
    <title>My Investment Calculator</title>
</head>
<body>
    <div class="top-bar">
        <h1>Let's enter your details to calculate the profit</h1>
    </div>
    <div class="card-container">
        <div class="card">
            <form class="form-salary-wise-investment">
                <nav>
                    <a>
                        <label2 for="salaryWiseInvestment" id="salaryWiseInvestmentInfo">Salary Wise Investment Plan</label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Add" class="modifyDynamicItem">
                    <input type="submit" name="action" value="Remove" class="modifyDynamicItem">
                    <input type="submit" name="action" value="Collect" class="modifyDynamicItem">
                </nav>
                <nav class="dynamicSalaryIncVsTime">
                    
                </nav>
            </form>
        </div>

        <div class="card">
            <form class="form-normal-investment-with-step-up">
                <nav>
                    <a>
                        <label2 for="incrementField" id="fillIncrement">
                            Normal Investment Plan
                        </label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Collect" class="otherdetailsButton" id="inc-collect">
                    <input type="submit" name="action" value="Modify" class="otherdetailsButton" id="inc-modify">
                </nav>
                <nav>
                    <input type="number" id="otherInputField" class="timePeriod" placeholder="Duration">
                    <input type="number" id="otherInputField" class="stepUp" placeholder="Step Up">
                </nav>
            </form>
        </div>

        <div class="card">
            <form class="form-other-details">
                <nav>
                    <a>
                        <label2 for="otherDetailField" id="fillOtherDetail">
                            Enter the other details
                        </label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Collect" class="otherdetailsButton" id="collect">
                    <input type="submit" name="action" value="Modify" class="otherdetailsButton" id="modify">
                </nav>
                <nav>
                    <input type="number" id="otherInputField" class="startingSalary" placeholder="Starting Salary">
                    <input type="number" id="otherInputField" class="investmentPer" placeholder="Percentage of Salary">
                </nav>
            </form>
        </div>

        <div class="card">
            <form class="portfolio-details">
                <nav>
                    <a>
                        <label2 for="portfolioField" id="fillportfolio">
                            Enter the portfolio details
                        </label>
                    </a>
                </nav>
                <nav>
                    <input type="submit" name="action" value="Add" class="modifyDynamicItem">
                    <input type="submit" name="action" value="Remove" class="modifyDynamicItem">
                    <input type="submit" name="action" value="Collect" class="modifyDynamicItem">
                </nav>
                <nav class="dynamicItem">
                    
                </nav>
            </form>
        </div>
        
        <div class="card" id="validation">
            <nav>
                <a>
                    <p>Result: <span class="validation-result"></span></p>
                </a>
            </nav>
            <form class="form-result">
                <nav>
                    <input type="submit" name="action" value="Start New" class="ResultSectionButton" id="startNewButton">
                    <input type="submit" name="action" value="Get Result" class="ResultSectionButton" id="getFinalResultButton">
                </nav>
            </form>
        </div>

        <div class="card" id="profit">
            <nav>
                <a>
                    <p>Final Profit: <span class="profit"></span></p>
                </a>
            </nav>
        </div>
    </div>
</body>
<script src="01_investment_calculator.js"></script>
</html>
